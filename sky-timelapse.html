<!DOCTYPE html>
	<html>
		<head>
            <meta charset="utf-8"/>
			<title>Sky Timelapse</title>
			<script></script>
			<link type="text/css" rel="stylesheet" href="./stylesheet/prefixed/style.css"/>
		</head>
		<body>
			<div class="hearth"></div>          
            <div class="planet-container">
                <div class="planet-container__moon"></div>
                <div class="planet-container__sun"></div>
            </div>
            <div class="night">
                <div class="stars-container">
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>

                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>

                    <div class="stars-container__star"></div>

                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                    <div class="stars-container__star"></div>
                </div>
            </div>
            <!--day-->
            <div class="day">
                <div class="clouds-container">
                    <div class="clouds-container__cloud" style="transform: scale(0.8);"></div>
                    <div class="clouds-container__cloud" style="transform: scale(1.5) translate(0%, 50%);"></div>
                    <div class="clouds-container__cloud" style="transform: scale(0.5);"></div>
                    <div class="clouds-container__cloud" style="transform: scale(0.3);"></div>
                    <div class="clouds-container__cloud" style="transform: scale(1) translate(0%, 100%);"></div>
                    <div class="clouds-container__cloud" style="transform: scale(0.5);"></div>
                    <div class="clouds-container__cloud" style="transform: scale(0.8);"></div>
                    <div class="clouds-container__cloud" style="transform: scale(1.5) translate(100%, 30%);"></div>
                    <div class="clouds-container__cloud" style="transform: scale(0.8);"></div>
                </div> 
            </div>
        </body>
    </html>
